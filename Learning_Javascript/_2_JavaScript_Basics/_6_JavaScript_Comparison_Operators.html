<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison Operators</title>
</head>

<body>
    <script>
        var x = 10;
        var y = 20;
        var z = 3;
        var w = 10;

        document.write("<h3>Camparison Operator</h3>")

        if (x == z) {
            document.write("x == z is true");
        }
        document.write("<br>");
        if (x === w) {
            document.write("x==w is same ")
        }
        document.write("<br>");
        if (x != y) {
            document.write("x != y are not same")
        }
        document.write("<br>");
        if (x !== y) {
            document.write("x != y are same")
        }
        document.write("<br>");
        if (y > x) {
            document.write("y is greater than x")
        }
        document.write("<br>")
        if (z >= x) {
            document.write("z is greater than or equal to x")
        }
        document.write("<br>")
    </script>
</body>

</html>
