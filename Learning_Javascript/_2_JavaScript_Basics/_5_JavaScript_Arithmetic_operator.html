<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 10;
        var y = 20;
        var z = 30;

        document.write("<h3>Arithmetic Operator</h3>")

        document.write("sum", x + y);
        document.write("<br>");
        document.write("Substractio", x - y);
        document.write("<br>");
        document.write("multiply", x * y);
        document.write("<br>");
        document.write("Divide", x / y);
        document.write("<br>");
        document.write("Divide", x % y);
        document.write("<br>");
        document.write("Increment", ++x);
        document.write("<br>");
        document.write("Increment", x++);
        document.write("<br>");
        document.write("Increment", --x);
        document.write("<br>");
        document.write("Increment", x--);
        document.write("<br>");
    </script>
</body>

</html>
