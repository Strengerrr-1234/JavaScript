<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript do/while Statement</title>
</head>

<body>
    <script>
        document.writeln("<h3>Example for loop</h3>")

        // ----------> for loop

        // for (var i = 1; i < 6; i++) {
        //     document.writeln(i);
        // }


        // ------------> while loop
        // var i = 1;
        // while (i <= 5) {
        //     document.writeln(i);
        //     i++;
        // }


        // ----------->do while loop
        var i = 5;
        do {
            document.writeln(i);
            i++;
        } while (i <= 5)
    </script>
</body>

</html>
