<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment Operator</title>
</head>

<body>
    <script>
        var x = 5;
        var y = 7;

        document.write("<h3>Assignment Operator</h3>");
        document.write("Assignment x += y:" + (x += y));

        /*
        x = x + y
        x = 5 + 7
        x = 12
        */
        document.write("<br>");
        document.write("value of x is:" + x);

        document.write("<br>");
        document.write("Assignment x += y:" + (x -= y));

        document.write("<br>");
        document.write("Assignment x += y:" + (x *= y));

        document.write("<br>");
        document.write("Assignment x += y:" + (x /= y));

        document.write("<br>");
        document.write("Assignment x += y:" + (x %= y));

    </script>
</body>

</html>
