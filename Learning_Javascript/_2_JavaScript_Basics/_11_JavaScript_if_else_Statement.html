<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if/else Statement</title>
</head>

<body>
    <script>
        var a = 10;

        document.write("<h3>JavaScript if/else Statement</h3>")

        if (a > 20) {
            document.write("a is greater than 20");
        }
        document.write("<br>")
        document.write("End of code")
    </script>
</body>

</html>
